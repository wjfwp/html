<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 부트스트랩css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- 제이쿼리 -->
    <script src="js/jquery.js"></script>

    <!-- 부트스트랩js -->
    <script src="js/bootstrap.min.js"></script>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Diphylleia&family=Orbit&display=swap" rel="stylesheet">

    <!-- 사용자정의스타일(가장아래쪽) -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index03.css">

</head>
<body>

    <section>
        <div class="container">
            <div class="row">
                
                <div class="col-xs-12">
                    <h2>상세보기<small>(쿠팡예제)</small></h2>
                    <hr>
                </div>

                <div class="col-md-6 col-sm-12">
                    <img src="img/detail.jpg" alt="">
                </div>

                <div class="col-md-6 col-sm-12">
                    <div class="detail-info">
                        <p class="title">[게릴라특가] 30일체험가능! 벨라페이스 3컬러 LED마스크 눈마사지 겸용/4단계 시간조절/피부홈케어 +사은품까지!</p>
                        <p class="price">135,000원</p>
                        <p class="delivery">
                            무료배송 <br>
                            상품별배송 | 택배배송 | 당일출고, 12시 이전 결제 전까지 해당 (주말, 공휴일제외)
                        </p>
                    </div>
                    <div class="detail-control">
                        <div class="price">
                            <p class="left">총 상품금액</p>
                            <p class="right">
                                <strong>0원</strong>
                            </p>
                        </div>
                        <div class="order">
                            <button class="left btn btn-default">장바구니</button>
                            <button class="right btn btn-primary">구매하기</button>
                        </div> 
                        
                    </div>
                </div>

            </div>
        </div>
    </section>



    <section style="margin-top: 80px;">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <form class="reply-wrap">
                        <div>
                            <img src="img/profile.png" alt="">
                        </div>
                        <div class="reply-content">
                            <textarea></textarea>
                            <div class="reply-group">
                                <input type="text" placeholder="이름">
                                <input type="text" placeholder="비밀번호">
                                <button class="right btn btn-info">등록하기</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>


    
</body>
</html>
