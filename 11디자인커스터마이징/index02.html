<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


        <!-- 부트스트랩css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- 제이쿼리 -->
    <script src="js/jquery.js"></script>

    <!-- 부트스트랩js -->
    <script src="js/bootstrap.min.js"></script>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Diphylleia&family=Orbit&display=swap" rel="stylesheet">

    <!-- 사용자정의스타일(가장아래쪽) -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index02.css">


</head>
<body>
    
    <div class="container">

        <div class="my-title">
            회원가입
        </div>

        
        <div class="row">
            <div class="col-sm-6 my-join">

                <form>
                    <!--   
                    <input type="text" class="my-input">
                     -->

                    <div class="form-group">
                        <label for="usr">이름:</label>
                        <input type="text" class="form-control" id="usr">
                    </div>

                    <div class="form-group">
                        <label for="aaa">아이디:</label>
                        <input type="text" class="form-control" id="aaa">
                    </div>


                    <div class="form-group">

                        <label for="aaa">아이디:</label>

                        <div class="input-group">
                            <input type="text" class="form-control" id="aaa">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    중복검사
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>항목</label>
                        <div>
                            <label class="checkbox-inline"><input type="checkbox" value="">Option 1</label>
                            <label class="checkbox-inline"><input type="checkbox" value="">Option 2</label>
                            <label class="checkbox-inline"><input type="checkbox" value="">Option 3</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="sel2">항목선택</label>
                        <select multiple class="form-control" id="sel2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>하고싶은말</label>
                        <textarea class="form-control" style="resize: none;"></textarea>
                    </div>

                    <div>
                        <button type="button" class="btn btn-primary my-btn">가입</button>
                    </div>





                </form>

            </div>
        </div>

    </div>









</body>
</html>
