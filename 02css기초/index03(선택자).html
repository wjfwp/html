<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- alt + shift + a 범위주석 -->
    <style>
        * { /* color:red; */}
        b { color:red;}
        ul, li {list-style: none;} /*ul과 li둘다 선택*/
        #a1 {color:green;}
        .a1 {color:sandybrown}

    </style>
</head>
<body>
    <b>태그</b>
    <b>태그</b>

    <ul>
        <li>태그 </li>
    </ul>

    <p id="a1">태그(id는 화면에서 고유합니다)</p>
    <p class="a1">태그(클래스 중복이름 선언이 됩니다)</p>
    <hr>

    <!--style태그는 head태그안에 있어야 하지만 수업을 위해 예외로 아래 기재-->
    <style>
        /*box 클래스 하위 모든 자식*/
        .box p {color:blue}
        /*box클래스 하위 직계자식*/
        .box > p {color:yellowgreen} 
    </style>

    <div class="box">
        <p>직계자식</p>
        <p>직계자식</p>
        <div>
            <p>자식</p>
            <p>자식</p>
        </div>
    </div>
    <p>자식</p>


    <style>
        input[type="text"] {color:royalblue;}
    </style>

    <input type="text">





</body>
</html>
