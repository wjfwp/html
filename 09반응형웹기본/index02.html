<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 반응형의 기본은 전부 %처리 */
        .box{overflow: hidden; width: 100%;}
        
        /* 1300px 이상에서 동작 */
        @media (min-width:1300px){
            .col {float: left; width: 16.6666%;}
        }
        /* 768이상~1299이하 */
        @media (max-width:1299px) and (min-width: 768px) {
            .col {float: left; width: 25%;}
        }

        /* 767이하 */
        @media (max-width:767px) {
            .col {float: left; width: 50%;}
        }

    </style>

</head>
<body>
    


    <div class="box">
        <div class="col">박스1</div>
        <div class="col">박스2</div>
        <div class="col">박스3</div>
        <div class="col">박스4</div>
        <div class="col">박스5</div>
        <div class="col">박스6</div>
    </div>


</body>
</html>
