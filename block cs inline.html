<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 블럭성질에는 전체영역을 잡아주고, -->
    <!-- 블럭태그에는 블럭태그를 넣어도 됩니다 -->
    <h3>블럭</h3>
    <p>블럭</p>

    <ul>
        <li>블럭</li>
        <li>블럭</li>
        <li>블럭</li>
    </ul>

    <table>
        <tr>
            <td>블럭</td>
        </tr>
    </table>

    <form>
        블럭
    </form>

    <div>
        블럭
    </div>

    <hr>
    <!-- 
        인라인은 줄바꿈이 없습니다.
        인라인태그 안에는 인라인만 넣을 수 있습니다.
    -->

    <b>인라인</b>
    <i>인라인</i>
    <a href="#">인라인</a>
    <img src="#" alt="인라인">
    <strong>인라인</strong>
    <small>인라인</small>
    <input type="text">
    <span>인라인</span>

</body>
</html>
